<!DOCTYPE html>
<head>

	<title>Shopping Cart</title>
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="shoppingcart.css">
</head>
<body>
<header>
<div id="logo">
	<a href="index.html"><img src="img/favicon.png" width="50" height="50"></a>
	<span>Online Pharmacy</span>
</div>

	<div id="about">
		<a href ="store.html" title="Store">Store</a>
		<a href ="subscription.html" title ="Subscription">Subscription</a>
		<a href ="contacts.html" title ="Contacts">Contacts</a>
		<a href ="faq.html" title ="FAQ">FAQ</a>
		<a href ="registration.html" title ="Sign Up">Sign Up/Log in</a>
	</div>
</header>
<div class="container">
	<h1>Shopping Cart</h1>
	<div class="cart">
		<div class="products">
			<div class="product">
				<img src="paracetamol.png" alt="Paracetamol">
				<div class="product-info">
					<h3 class="product-name">Paracetamol Velparm</h3>
					<h4 class="product-price">630 &#8376;</h4>
					<p class="product-quantity">Quantity: <input value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>

			<div class="product">
				<img src="analgin.png" alt="Analgin">
				<div class="product-info">
					<h3 class="product-name">Analgin</h3>
					<h4 class="product-price">430 &#8376;</h4>
					<p class="product-quantity">Quantity: <input value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
						<span class="remove">Remove</span>
					</p>
				</div>
			</div>
		</div>

		<div class="cart-total">
			<p>
				<span>Total Price</span>
				<span>1260 &#8376;</span>
			</p>
			<p>
				<span>Number of Items</span>
				<span>2</span>
			</p>
			<a href="#">Proceed to Checkout</a>
		</div>
	</div>
</div>

</body>
</html>
